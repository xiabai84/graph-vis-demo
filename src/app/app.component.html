
<div echarts
     [options]="options"
     [loading]=true
     (chartInit)="onChartInit($event)"
     (chartDblClick)="onChartDbClick($event)"
     (chartClick)="onChartClick($event)"
     class="demo-chart"
     id="graph"
     style="height:600px; width:1200px;">
</div>

<div class="row">
  <table class="table table-striped table-bordered col-lg-4">
    <thead>
      <tr>
        <th> Ontology
          <a (click)="onEditCloseItems()" class="text-info float-right">
            <i class="mdi mdi-{{isEditItems ? 'close' : 'pencil'}} mdi-18px"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="!isEditItems">
      <tr *ngFor="let field of constraints; let i = index">
        <td *ngIf="field?.name">
          <i (click)="deleteFieldValue(i)" class="mdi mdi-close"> </i>
        </td>
        <td class="mdi mdi-18px"> {{field.scope}}</td>
        <td class="mdi mdi-18px"> {{field.name}}</td>
        <td class="mdi mdi-18px"> {{field.value}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="isEditItems">
      <tr *ngFor="let field of constraints; let i = index">
        <td>
          <div (click)="deleteFieldValue(i)" class="input-group-text">
            <i class="mdi mdi-close mdi-18px"></i>
          </div>
        </td>
        <td>
          <label class="mdi mdi-18px"> {{field.scope}} </label>
        </td>
        <td>
          <label class="mdi mdi-18px"> {{field.name}} </label>
        </td>
        <td>
          <select class="form-control custom-select"
                  [(ngModel)]="field.properties"
                  name="props">
            <option *ngFor="let opt of field.properties; let i = index"> {{opt}} </option>
          </select>
        </td>
        <td>
            <input class="mdi mdi-18px form-control" [(ngModel)]="field.value" type="text" name="{{field.value}}">
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Save Items</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
